name: Run Excel → JSON Conversion

on:
  push:
    paths:
      - 'schedule_spring_CURRENT.xlsx'
      - 'schedule_fall_CURRENT.xlsx'
      - 'schedule_spring_NEXT.xlsx'
      - 'schedule_fall_NEXT.xlsx'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert-excel:
    runs-on: ubuntu-latest

    steps:
      - name: チェックアウト
        uses: actions/checkout@v3

      - name: Python セットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 依存関係インストール
        run: |
          pip install pandas openpyxl python-dotenv requests azure-identity

      - name: Excel → JSON 変換
        run: |
          python excel2json.py

      - name: docs 配下の変更をコミット
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/
          git commit -m "Auto update JSON by GitHub Actions" || echo "No changes to commit"
          git push
